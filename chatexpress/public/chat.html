     <script>
     $(function(){
       	var backs = [{"background":"green"}, {"background":"white"}];
       	var socket = io();
        socket.on('chat message push', function(msg){
           $('div').append($('<p>').html(msg));
        });

        $("#b").on("click", function(){
                 socket.emit('chat message', $('#i').val()); //послать сообщение серверной части
                  $('#i').val('');
           	});

       $("#i").keydown(function(e) {
          if(e.which === 13) {
               socket.emit('chat message', $('#i').val()); //послать сообщение серверной части
                $('#i').val('');
            }
          });

     });

  </script>
