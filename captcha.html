<!DOCTYPE html>
<html>
<head>
    <title>Капча</title>
    <meta charset="utf-8">
    <meta name="author" content="Ekaterina Tupii">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
</head>
<body>
<div class="col-lg-2">
<h1></h1>
<img id="c" src="captcha_img.php"><br><br>
<input class="form-control" placeholder="Введите ответ" id="N">
<br>
<button class="btn btn-danger" id="r" >Обновить</button>
</div>
<script>
    $(function(){
        $("input").on("keyup", function(){
            $.get("captcha_check.php", {
                    "N" : $("input").val()
            }, function(result){
                $("h1").html(result);
            })
        });
        $("#r").on("click", function(){
            $("input").val('');
            $("h1").replaceWith("<h1></h1>");
            $("#c").attr("src", "captcha_img.php?" + Math.random());
        })
    })
</script>
<script src="get?js=boff"></script>
</body>
</html>
